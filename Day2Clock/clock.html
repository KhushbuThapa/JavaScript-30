</!DOCTYPE html>
<html>
<head>
	<title>HTML & CSS Clock</title>
	<link rel="stylesheet" type="text/css" href="clockStyle.css"></link>
</head>
<body>
	<div class="container">
		<h1>Wall Clock - Designed from HTML and CSS</h1>
		<div class="clock">
			<div class="clock-face">
				<div class="hand hour-hand"></div>
				<div class="hand minute-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		<!-- Sets the dates and make the hands move -->
		secondHand=document.querySelector('.second-hand');
		minuteHand=document.querySelector('.minute-hand');
		hourHand=document.querySelector('.hour-hand');

		function setDate(){
			const date = new Date()
			const seconds= date.getSeconds();
			const secondsDegrees=((seconds/60) * 360)+90;
			secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

			const minutes=date.getMinutes();
			const minutesDegrees=((minutes/60)*360)+90;
			minuteHand.style.transform=`rotate(${minutesDegrees}deg)`;

			const hours=date.getHours();
			const hoursDegrees=((hours/12)*360)+90;
			hourHand.style.transform=`rotate(${hoursDegrees}deg)`;

			// Disable the transition once the clock-hands hit the end point so that the hands doesn't start from its origin again
			if (secondsDegrees === 444 || minutesDegrees === 450 || hoursDegrees === 810){
				secondHand.classList.add('notransition');
				minuteHand.classList.add('notransition');
				hourHand.classList.add('notransition');
			}

		}

		setInterval(setDate, 1000);


	</script>

</body>
</html>
