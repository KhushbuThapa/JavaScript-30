<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables and JS</title>
	<link rel="stylesheet" type="text/css" href="CssVariablesStyle.css">

</head>
<body>
	<h2>Updating CSS Variables with <span class="hl">JS</span></h2>

	<div class="container"> 

		<div class="row">
			
			<div class="controls">
				<div class="controllers">
					<label for="spacing"> Spacing </label>
					<input type="range" min="10" max="200"  value= "10" name="spacing" data-sizing="px">
				</div>

				<div class="controllers">
					<label for="blur"> Blur </label>
					<input type="range" min="0" max="25" value="10" name="blur" data-sizing="px">
				</div>

				<div class="controllers">
					<label for="base"> Base Color </label>
					<input type="color"  value= "#ffc600" name="base">
				</div>
			</div>
			
		</div>

		<div class="row">
			
			<div class="image ">
				<img src="images/image.jpg">
			</div>
			
		</div>
	</div>


	

<script type="text/javascript">
	
	const inputs=document.querySelectorAll('.controls input');
	function updateHandler(){
		suffix= this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)

	}
	
	inputs.forEach(input => input.addEventListener('change', updateHandler));
	inputs.forEach(input => input.addEventListener('mousemove', updateHandler));

</script>

</body>
</html>
