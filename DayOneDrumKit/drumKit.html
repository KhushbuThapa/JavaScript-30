</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="drumKitStyle.css">
</head>
<body>
	<h1> JS Drum Kit </h1>
	<div class="keys">
		<div class="key" data-key="65">
			<kbd>A</kbd>
			<span class="sound">Bass</span>
		</div>
		<div class="key" data-key="83">
			<kbd>S</kbd>
			<span class="sound">Blash</span>
		</div>
		<div class="key" data-key="68">
			<kbd>D</kbd>
			<span class="sound">Clap</span>
		</div>
		<div class="key" data-key="70">
			<kbd>F</kbd>
			<span class="sound">Crash</span>
		</div>
		<div class="key" data-key="71">
			<kbd>G</kbd>
			<span class="sound">Guitar</span>
		</div>
		<div class="key" data-key="72">
			<kbd>H</kbd>
			<span class="sound">Ride</span>
		</div>
		<div class="key" data-key="74">
			<kbd>J</kbd>
			<span class="sound">Tinkles</span>
		</div>
		
	</div>

	<audio data-key="65" src="audio/bass.wav"></audio>
	<audio data-key="83" src="audio/blash.wav"></audio>
	<audio data-key="68" src="audio/clap.wav"></audio>
	<audio data-key="70" src="audio/crash.wav"></audio>
	<audio data-key="71" src="audio/distorted.wav"></audio>
	<audio data-key="72" src="audio/ride.wav"></audio>
	<audio data-key="74" src="audio/tinkles.wav"></audio>


	<script type="text/javascript">
		function playmusic(e){
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

			//Works partially to remove the class after transition is done but we are going to do it better below
			// key.addEventListener('transitionend', function(){
			// 	key.classList.remove('playing');
			// });
			if (!audio) return;
			audio.currentTime = 0;
			audio.play();
			key.classList.add('playing');
		}
		window.addEventListener('keydown', playmusic);

		function removeTransition(e){
			if(e.propertyName !== 'transform') return;
			this.classList.remove('playing');
		}

		const keys= document.querySelectorAll('.key');
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));

	</script>



</body>
</html>
